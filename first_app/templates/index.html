<!doctype html>
<title>Hello from Flask</title>
{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello World!</h1>
{% endif %}

<form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
  <dl>
    <dt>Name:
    <dd><input type="text" size="30" name="name">
    <dd><input type="submit" value="Share">
  </dl>
</form>
